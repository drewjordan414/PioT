<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIOT-Dashboard</title>
  <link rel="stylesheet" href="server/static/style.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <!-- header -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-md">
        <a class="navbar-brand" href="#">PIOT-Dashboard</a>
      </div>
    </nav>
  </header>
  <!-- main-dashboard content -->
  <main>
    <!-- relay control -->
    <div class="container-md">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Lights</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Fan</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Water</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>
    </div>

  
    <!-- gauges for temperature, humidity, and soil moisture -->
    <div class="GaugeMeter" 
     data-percent="60" 
     data-label="Percent">
    </div>



    <!-- javascript -->
    <script src="server/static/index.js"></script>
    <!-- gauge plugin -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script> 
    <script src="jquery.AshAlom.gaugeMeter-2.0.0.min.js"></script> 
  </main>




  <!-- footer -->


  
</body>

</html>
